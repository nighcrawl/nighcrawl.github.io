---
layout: default
body_class: "page-page"
sitemap:
  - changefreq: "monthly"
  - priority: ".5"
---
<h1 data-animate="slideup" class="page-title">{{ page.title }}</h1>

{% if page.image %}
<figure class="thumbnail" data-animate="slideup">
  <img src="{{ site.placeholder }}" data-echo="{{ page.image }}" alt="{{ page.title }}" class="{{ page.image_class | default: '' }}" />
</figure>
{% endif %}

{{ content }}
