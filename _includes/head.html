<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>{% if page.title %}{{ page.title | normalize_whitespace | truncate: 160 | escape }} - {{ site.title }}{% else %}{{ site.title }} - {{ site.tagline }}{% endif %}</title>
    <meta name="generator" content="Jekyll v{{ jekyll.version }}" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
        var themeColorLight = "#FFFFFF";
        var themeColorDark = "rgb(19, 0, 32)";
    </script>
    <meta name="theme-color" id="js-theme-color" content="#fff">
    <meta name="referrer" content="origin">
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title | normalize_whitespace | truncate: 160 | escape }} - {{ site.title }}{% else %}{{ site.title }} - {{ site.tagline }}{% endif %}">
    <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta property="og:image" content="{% if page.image %}{{ site.url }}{{ page.image }}{% else %}{{ site.url }}{{ site.opengraph_visual }}{% endif %}">
    <meta property="twitter:image" content="{% if page.image %}{{ site.url }}{{ page.image }}{% else %}{{ site.url }}{{ site.opengraph_visual }}{% endif %}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta name="twitter:card" content="summary">
    <meta name="canonical" content="{{ page.url | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
    <link rel="stylesheet" href="{{ 'assets/css/reset.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&family=Nunito:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="{{ 'assets/css/main.css' | relative_url }}">
    <link rel="me" href="mailto:ange.chierchia@gmail.com">
    <link rel="me" href="https://mastodon.social/@{{site.twitter_username}}">
    <link rel="me" href="https://pixelfed.social/@{{site.twitter_username}}">
    <link rel="me" href="https://github.com/{{site.twitter_username}}">
    <link rel="me" href="https://www.linkedin.com/in/ange-chierchia-0921ab113">
    <link rel="webmention" href="https://webmention.io/chierchia.fr/webmention" />
    <link rel="pingback" href="https://webmention.io/chierchia.fr/xmlrpc" />
    {% webmentions_head %}
</head>
